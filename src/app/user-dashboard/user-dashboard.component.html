<ng-container *ngIf="users.length > 0; else showMessage">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="userTableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: userTableColumns;"></tr>
  </table>
</ng-container>
<ng-template #showMessage>
  <div class="d-flex justify-content-center">
    <span>No data found</span>
  </div>
</ng-template>
<div class="d-flex justify-content-between align-items-center mt-4">
  <mat-paginator class="mt-3" [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
  <button class="mt-3" mat-flat-button class="add-user" (click)="openDialog()">Add User</button>
</div>
